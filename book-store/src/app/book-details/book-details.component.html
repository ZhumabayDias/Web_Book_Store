<div *ngIf="!loaded" class="loading">Loading book details...</div>

<div *ngIf="loaded" class="details-container">
  <button (click)="toReturn()" class="back-btn">← Back</button>

  <div class="book-details">
    <div class="image-section">
      <button (click)="previousImage()" class="nav-btn">‹</button>
      <img [src]="book.selectedImage || book.images[0]" alt="{{ book.title }}" />
      <button (click)="nextImage()" class="nav-btn">›</button>
    </div>

    <div class="info-section">
      <h2 class="title">{{ book.title }}</h2>
      <p class="author"><strong>Author:</strong> {{ book.author }}</p>
      <p class="description">{{ book.description }}</p>
      <p class="price">Price: {{ book.price }}₸</p>
      
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</div>
